                final var feedback = format(messages.getString(error), args);
                throw new WrongAnswer(feedback);
            }
        }

        public static void assertTrue(
                final boolean condition,
                final String error,
                final Object... args) {
            if (!condition) {
                final var feedback = format(messages.getString(error), args);
                throw new WrongAnswer(feedback);
            }
